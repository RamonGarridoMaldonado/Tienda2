<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <style>
    #btnNuevo{
      margin-top: .5rem;
      margin-left: 8rem;
    }
    .card{
      margin: 1rem 0.5rem;
    }
  </style>

  <div th:replace="commons/menu :: menu" />
  <!-- CARDS -->
  <a th:href="@{/productos/nuevoProducto}" class="btn btn-primary" id="btnNuevo">Nuevo Producto</a>
  <div class="container">
    <div class="row">
      <div th:each="producto : ${productos}" class="col-3">
        <div class="card" style="width: 20rem;">
          <img th:src="'data:image/jpeg;base64,' + ${producto.imageView}" class="card-img-top" alt="..." width="200px"
            height="200px">
          <div class="card-body">
            <h5 th:text="${producto.nombre}" th:name="${producto.nombre}" class="card-title" value=""></h5>
            <p th:text="${producto.precio} + @{â‚¬}" class="card-text"></p>
            <p th:text="${producto.descripcion}" class="card-text"></p>
            <a th:href="@{/productos/modificarProducto?carrito=true&codigo=}+${producto.codigo}" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
              <path
                d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z" />
            </svg></a>
            <a th:href="@{/productos/modificarProducto?carrito=false&codigo=}+${producto.codigo}" class="btn btn-primary">Editar</a>
            <a th:href="@{/productos/borrar?codigo=}+${producto.codigo}" class="btn btn-primary">Borrar</a>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="commons/pagination :: pagination" />
  </div>

  <div th:replace="commons/footer :: footer" class="container" />

</body>

</html>
