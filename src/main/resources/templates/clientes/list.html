<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/header :: header" />

<body>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: .5em;
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <h1 th:text="#{clientes.listado.titulo}">clientes</h1>
        <a th:href="@{/clientes/nuevoCliente}" href="nuevoCliente.html" class="btn btn-dark" id="nuevoCliente"><img
                th:src="@{/img/nuevo.png}" class="card-img-top" alt="..." width="8px" height="20px" /></a>
        <label id="textoNuevoCliente" th:text="#{clientes.nuevo}">Nuevo cliente</label>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th th:text="#{tabla.codigo}">Código</th>
                    <th th:text="#{tabla.dni}">DNI</th>
                    <th th:text="#{tabla.nombre}">Nombre</th>
                    <th th:text="#{tabla.apellido}">Apellidos</th>
                    <th th:text="#{tabla.direccion}">Dirección</th>
                    <th th:text="#{tabla.email}">Email</th>
                    <th th:text="#{tabla.telefono}">Teléfono</th>
                    <th th:text="#{tabla.vip}">VIP</th>
                    <th th:text="#{tabla.operaciones}">Operaciones</th>
                </tr>
            </thead>
            <div th:each="cliente : ${clientes}" class="col-3">
                <tr>
                    <td>
                        <p th:text="${cliente.codigo}"></p>
                    </td>
                    <td>
                        <p th:text="${cliente.dni}"></p>
                    </td>
                    <td>
                        <p th:text="${cliente.nombre}"></p>
                    </td>
                    <td>
                        <p th:text="${cliente.apellidos}"></p>
                    </td>
                    <td>
                        <p th:text="${cliente.direccion}"></p>
                    </td>
                    <td>
                        <p th:text="${cliente.email}"></p>
                    </td>
                    <td>
                        <p th:text="${cliente.telefono}"></p>
                    </td>
                    <span th:if="${cliente.vip == false}">
                        <td>
                            <p th:text="NO"></p>
                        </td>
                    </span>
                    <span th:if="${cliente.vip == true}">
                        <td>
                            <p th:text="SI"></p>
                        </td>
                    </span>
                    <td>
                        <a th:href="@{/clientes/modificarCliente?codigo=}+${cliente.codigo}"
                            href="modificarCliente.html" class="btn btn-light" id="nuevoCliente"><img
                                th:src="@{/img/editar.png}" class="card-img-top" alt="..." width="8px"
                                height="20px" /></a>
                        <a th:href="@{/clientes/borrarCliente?codigo=}+${cliente.codigo}" href="listaClientes.html"
                            class="btn btn-light" id="borrarCliente"><img th:src="@{/img/borrar.png}"
                                class="card-img-top" alt="..." width="8px" height="20px" /></a>
                        <a th:href="@{/cesta/nuevaCesta?codigo=}+${cliente.codigo}" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
                                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z" />
                        </svg></a>
                    </td>
                </tr>
            </div>
        </table>
        
        <div th:replace="commons/pagination :: pagination" />
    </div>
    <div th:replace="commons/footer :: footer" />
</body>

</html>
