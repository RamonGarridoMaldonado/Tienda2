<!DOCTYPE html>
<html lang="es">
    <head th:replace="commons/header :: header" />
<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>
      
          <div class="row g-5">
            
            <div class="col-8">
              <h5 class="mb-3" >Contenido de la cesta</h5>
              <form class="needs-validation"  method="post"  novalidate>
                <div class="row g-4">
                  <div class="col-sm-6">
                    <div th:if="${cliente.nombre}">
                      <label class="form-label" th:text="|${cliente.nombre} ${cliente.apellidos} ${cliente.dni} ${cliente.email}|"></label>
                    </div>
                  </div>  
              </form>
            </div>
          </div>
    
          <div class="row">
            <table class="table table-striped table-hover">
              <caption th:text="#{clientes.listado.titulo}">Lista de clientes</caption>
              <thead>
                <tr>
                  <th scope="col">CÃ³digo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="detalle : ${pedido.detallePedidos}">
                  <th th:text="${detalle.producto.codigo}" scope="row">1</th>
                  <td th:text="${detalle.producto.nombre}"></td>
                  <td th:text="${detalle.producto.precio}"></td>
                  <td th:text="${detalle.cantidad}"></td>
                  <td th:text="${detalle.producto.precio*detalle.cantidad}"></td>
                  <td>
                    <a class="btn btn-primary" th:href="@{/cesta/deleteproducto/}+${detalle.producto.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
                  </td>
                </tr>
                <tr>
                  <td colspan="4" style="text-align: right;">Total</td>
                  <td th:text="${pedido.totalCesta}"></td>
                </tr>
              </tbody>
            </table>
          
            <div class="row">
              <div class="col-lg-3">
                <a th:href="@{/pedidos/save}" class="btn btn-primary btn-sm mb-3">Tramitar pedido</a>
              </div>
            </div>
        </main>
      </div>

    <div th:replace="commons/footer :: footer" />
</body>
</html>
